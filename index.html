<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイト制作課題</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header class="header">
        <h1 class="header-logo-wrapper">
            <img class="header-logo" src="./img/logo.svg" alt="Grand Players">
        </h1>
    </header>

    <section class="hero">
        <div class="hero-container">
            <div class="hero-texts">
                <p class="hero-main-copy">
                    BE <br>
                    A <br>
                    <span class="hero-main-copy-ace">
                        "GRAND" <br>
                    </span>
                    PLAYER!!
                </p>
                <p class="hero-sub-copy">
                    選べる1000のレッスンであなたもギターヒーローに!!
                </p>
            </div>
        </div>
    </section>
    <section class="about">
        <div class="about-container">

            <div class="about-main">
                <p>
                    What is
                    <span class="about-main-1">
                        Grand
                    </span>
                    <span class="about-main-2">
                        Players
                    </span>
                    ?
                </p>
            </div>
            <div class="about-sub">
                <div class="about-sub-text">
                    Grand Players は従量課金制のオンデマンド動画を用いたオンラインギターレッスンサービスです。好きな時間に、自分にあったレベルでギターの上達を目指すことができます。
                    また、複数のレッスンをまとめた「コース」を受講することで、より体系的にテクニックを身に着けることもできます。
                    「コース」を受講された方は、現役ギタリスト講師との個別面談で、より最適なレッスンの選択をサポートいたします。
                </div>
                <div class="about-sub-img">
                    <img class="live-img" src="./img/live.png" alt="live">
                </div>

            </div>

        </div>

    </section>

</body>

</html>
